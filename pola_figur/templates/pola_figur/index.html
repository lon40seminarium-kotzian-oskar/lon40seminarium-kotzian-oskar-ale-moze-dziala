<!DOCTYPE html>
<html lg="pl">
    <head>
        <title>Pola figur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function rectangle(){
                let a = Number(document.getElementById('rectA').value);
                let b = Number(document.getElementById('rectB').value);

                let area = a * b;
                let perimeter = 2 * (a + b);

                document.getElementById("rectResult").innerHTML =
                    `Pole: ${area}<br>Obwód: ${perimeter}`;
            }
            function circle(){
                let r = Number(document.getElementById('cirR').value);

                let area = Math.PI * r * r;
                let perimeter = 2 * Math.PI * r;

                document.getElementById("cirResult").innerHTML =
                    `Pole: ${area.toFixed(3)}<br>Obwód: ${perimeter.toFixed(3)}`;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <h2>Pole i obwód prostokąta</h2>
                    <input type="number" id="rectA" placeholder="Bok a">
                    <input type="number" id="rectB" placeholder="Bok b">
                    <br><button onclick="rectangle()">Oblicz</button>
                    <div id="rectResult" ></div>
                </td>
                <td>
                    <h2>Pole i obwód okręgu</h2>
                    <input type="number" id="cirR" placeholder="Promień r">
                    <br><button onclick="circle()">Oblicz</button>
                    <div id="cirResult" ></div>
                </td>
            </tr>
        </table>
    </body>
</html>
